<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Document Managment System</title>
</head>
<body>
    <h1>Resultados de b√∫squeda</h1>
    <form method="GET" action="/search">
        <label for="theme">Selecciona un tipo de documento para filtrar:</label>
        <select id="theme" name="theme">
            <option value="">Todos los documentos</option>
            {% for theme in themes %}
                <option value="{{ theme }}">{{ theme }}</option>
            {% endfor %}
        </select>
        <button type="submit">Buscar</button>
    </form>
    {% if documents_array %}
        <ul>
        {% for document in documents_array %}
            <li>Title: {{ document[1] }}, Author: {{ document[2] }}, Price: {{ document[3] }}$</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No se encontraron resultados</p>
    {% endif %}
</body>
</html>
